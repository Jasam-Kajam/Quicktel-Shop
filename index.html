<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quicktel Bundles</title>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(to bottom right, #f7f9fb, #ffffff);
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: purple;
            font-size: 3em;
            margin: 20px 0;
        }
        .dropdown-container {
            text-align: center;
            margin-bottom: 30px;
        }
        select {
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid purple;
            outline: none;
            margin: 0 10px;
            background: white;
            color: #333;
            cursor: pointer;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background: #ffffff;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            padding: 30px 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); }
        .logo { margin-bottom: 20px; }
        .logo img { width: 100px; border-radius: 10px; }
        .bundle-title { font-size: 1.8em; font-weight: 600; color: green; margin-bottom: 10px; }
        .validity { font-size: 1.1em; color: #555; font-weight: 500; margin-bottom: 15px; }
        .price { font-size: 1.5em; color: #f28b82; font-weight: bold; margin-bottom: 20px; }
        .buy-label { font-size: 1em; color: #FFD700; font-weight: 600; margin-bottom: 15px; }
        .buttons { display: flex; justify-content: center; gap: 15px; margin-top: 10px; }
        .self-button, .others-button {
            border: none; border-radius: 12px; padding: 10px 20px; font-size: 1em; font-weight: 500; cursor: pointer;
        }
        .self-button { background-color: #333; color: white; }
        .others-button { background-color: #007bff; color: white; }
        .popular { color: orange; font-weight: bold; margin-bottom: 5px; font-size: 1em; }
        .section { display: none; }
        .section.active { display: block; }
    </style>
</head>
<body>

<h1>QUICKTEL BUNDLES</h1>

<div class="dropdown-container">
    <label>Main Category:</label>
    <select id="mainSelect" onchange="changeMain()">
        <option value="bundles">Bundles</option>
        <option value="minutes">Minutes</option>
        <option value="sms">SMS</option>
    </select>

    <span id="bundleSubSelectArea" style="display:inline;">
        <label>Sub Category:</label>
        <select id="bundleSelect" onchange="changeBundle()">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="special">Special Offers</option>
        </select>
    </span>
</div>

<!-- BUNDLES SECTION -->
<div id="bundles" class="section active">

    <!-- DAILY -->
    <div id="daily" class="section active">
        <div class="grid">
            <!-- Example offer -->
            <div class="card">
                <div class="logo"><img src="https://public-files-paystack-prod.s3.eu-west-1.amazonaws.com/integration-logos/rssmtvcf4bathncmrv37.jpeg"></div>
                <div class="bundle-title">200MB</div>
                <div class="validity">Valid: 1 Hour</div>
                <div class="price">KSh 20</div>
                <div class="buy-label">BUY FOR:</div>
                <div class="buttons">
                    <button class="self-button" onclick="payWithPaystack('200MB 1 Hour', 20)">Self</button>
                    <button class="others-button">Others</button>
                </div>
            </div>
            <!-- Add more daily offers here -->
        </div>
    </div>

    <!-- WEEKLY -->
    <div id="weekly" class="section">
        <div class="grid">
            <div class="card">
                <div class="logo"><img src="https://public-files-paystack-prod.s3.eu-west-1.amazonaws.com/integration-logos/rssmtvcf4bathncmrv37.jpeg"></div>
                <div class="bundle-title">1GB Weekly</div>
                <div class="validity">Valid: 7 Days</div>
                <div class="price">KSh 150</div>
                <div class="buy-label">BUY FOR:</div>
                <div class="buttons">
                    <button class="self-button" onclick="payWithPaystack('1GB Weekly', 150)">Self</button>
                    <button class="others-button">Others</button>
                </div>
            </div>
            <!-- Add more weekly offers here -->
        </div>
    </div>

    <!-- MONTHLY -->
    <div id="monthly" class="section">
        <div class="grid">
            <div class="card">
                <div class="logo"><img src="https://public-files-paystack-prod.s3.eu-west-1.amazonaws.com/integration-logos/rssmtvcf4bathncmrv37.jpeg"></div>
                <div class="bundle-title">5GB Monthly</div>
                <div class="validity">Valid: 30 Days</div>
                <div class="price">KSh 500</div>
                <div class="buy-label">BUY FOR:</div>
                <div class="buttons">
                    <button class="self-button" onclick="payWithPaystack('5GB Monthly', 500)">Self</button>
                    <button class="others-button">Others</button>
                </div>
            </div>
            <!-- Add more monthly offers here -->
        </div>
    </div>

    <!-- SPECIAL -->
    <div id="special" class="section">
        <div class="grid">
            <div class="card">
                <div class="logo"><img src="https://public-files-paystack-prod.s3.eu-west-1.amazonaws.com/integration-logos/rssmtvcf4bathncmrv37.jpeg"></div>
                <div class="bundle-title">500 Minutes</div>
                <div class="validity">Valid: 1 Week</div>
                <div class="price">KSh 475</div>
                <div class="buy-label">BUY FOR:</div>
                <div class="buttons">
                    <button class="self-button" onclick="payWithPaystack('500 Minutes', 475)">Self</button>
                    <button class="others-button">Others</button>
                </div>
            </div>
            <!-- Add more special offers here -->
        </div>
    </div>

</div>

<!-- MINUTES -->
<div id="minutes" class="section">
    <div class="grid">
        <div class="card">
            <div class="logo"><img src="https://public-files-paystack-prod.s3.eu-west-1.amazonaws.com/integration-logos/rssmtvcf4bathncmrv37.jpeg"></div>
            <div class="bundle-title">100 Minutes</div>
            <div class="validity">Valid: 1 Day</div>
            <div class="price">KSh 50</div>
            <div class="buy-label">BUY FOR:</div>
            <div class="buttons">
                <button class="self-button" onclick="payWithPaystack('100 Minutes', 50)">Self</button>
                <button class="others-button">Others</button>
            </div>
        </div>
        <!-- Add more minutes offers here -->
    </div>
</div>

<!-- SMS -->
<div id="sms" class="section">
    <div class="grid">
        <div class="card">
            <div class="logo"><img src="https://public-files-paystack-prod.s3.eu-west-1.amazonaws.com/integration-logos/rssmtvcf4bathncmrv37.jpeg"></div>
            <div class="bundle-title">200 SMS</div>
            <div class="validity">Valid: 7 Days</div>
            <div class="price">KSh 30</div>
            <div class="buy-label">BUY FOR:</div>
            <div class="buttons">
                <button class="self-button" onclick="payWithPaystack('200 SMS', 30)">Self</button>
                <button class="others-button">Others</button>
            </div>
        </div>
        <!-- Add more SMS offers here -->
    </div>
</div>

<script>
function changeMain() {
    const mainSelect = document.getElementById("mainSelect").value;
    document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));

    if (mainSelect === 'bundles') {
        document.getElementById('bundles').classList.add('active');
        document.getElementById('bundleSubSelectArea').style.display = 'inline';
        changeBundle();
    } else {
        document.getElementById('bundleSubSelectArea').style.display = 'none';
        document.getElementById(mainSelect).classList.add('active');
    }
}

function changeBundle() {
    const bundleSelect = document.getElementById("bundleSelect").value;
    document.querySelectorAll('#bundles .section').forEach(section => section.classList.remove('active'));
    document.getElementById(bundleSelect).classList.add('active');
}

function payWithPaystack(bundleName, amount) {
    let handler = PaystackPop.setup({
        key: 'pk_live_3b95d82d975d8cd88f2e0059b1d6dca62c1db036', // Replace with your real Paystack key
        email: 'customer@quicktel-shop.com',
        amount: amount * 100,
        currency: 'KES',
        ref: ''+Math.floor((Math.random() * 1000000000) + 1),
        metadata: {
            custom_fields: [
                {
                    display_name: "Bundle",
                    variable_name: "bundle",
                    value: bundleName
                }
            ]
        },
        callback: function(response) {
            alert('Payment successful! Reference: ' + response.reference);
        },
        onClose: function() {
            alert('Payment cancelled');
        }
    });
    handler.openIframe();
}
</script>

</body>
</html>
