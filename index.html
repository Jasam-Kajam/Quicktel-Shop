<head>

  <style>

    .container {

      margin: auto;

    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #00c853;
      color: white;
      font-weight: bold;
    }
    .bundle-category {
      font-family: 'Times New Roman', Times, serif;

      color: #fff;
    }

    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quicktel Bundles</h1>
    <p>Buy data bundles instantly</p><form id="bundleForm">
  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" placeholder="2547XXXXXXXX" required />

  <label for="bundle">Choose a Bundle</label>
  <select id="bundle" name="bundle">
    <optgroup class="bundle-category daily" label="ðŸ“… Daily Bundles">
      <option value="5">20 SMS - KSh 5</option>
      <option value="10">200 SMS - KSh 10</option>
      <option value="20">Unlimited SMS - KSh 20</option>
      <option value="50">100MB - KSh 50</option>
      <option value="100">200MB - KSh 100</option>
      <option value="250">500MB - KSh 250</option>
      <option value="500">1000MB - KSh 500</option>
      <option value="10">100 Minutes - KSh 10</option>
    </optgroup>
    <optgroup class="bundle-category weekly" label="ðŸ“† Weekly Bundles">
      <option value="20">100 SMS - KSh 20</option>
      <option value="30">1000 SMS - KSh 30</option>
      <option value="50">Unlimited SMS - KSh 50</option>
      <option value="100">500MB - KSh 100</option>
      <option value="250">1.5GB - KSh 250</option>
      <option value="500">3.5GB - KSh 500</option>
    </optgroup>
    <optgroup class="bundle-category monthly" label="ðŸ—“ï¸ Monthly Bundles">
      <option value="100">400MB - KSh 100</option>
      <option value="250">1GB - KSh 250</option>
      <option value="500">2GB - KSh 500</option>
      <option value="1000">8GB - KSh 1000</option>
      <option value="2000">17GB - KSh 2000</option>
      <option value="3000">27GB - KSh 3000</option>
      <option value="5000">47GB - KSh 5000</option>
      <option value="10000">100GB - KSh 10000</option>
    </optgroup>
    <optgroup class="bundle-category allinone" label="ðŸ” All in One Bundles">
      <option value="1000">8GB + 1000 SMS - KSh 1000</option>
      <option value="2000">17GB + 2000 SMS - KSh 2000</option>
      <option value="3000">27GB + 3000 SMS - KSh 3000</option>
      <option value="5000">47GB + 5000 SMS - KSh 5000</option>
      <option value="10000">100GB + 10000 SMS - KSh 10000</option>
    </optgroup>
  </select>

  <button type="submit">Pay with M-PESA</button>
</form>

<div id="confirmation" style="display:none">
  <h3>Payment Request Sent</h3>
  <p>Check your phone (Sim: <strong><span id="confirmedPhone"></span></strong>) to enter M-PESA PIN.</p>
</div>

<a class="whatsapp" href="https://wa.me/254729952483" target="_blank">
  ðŸ“± Chat with us on WhatsApp
</a>

  </div>  <script>
    const form = document.getElementById('bundleForm');
    const confirmation = document.getElementById('confirmation');
    const confirmedPhone = document.getElementById('confirmedPhone');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const phone = document.getElementById('phone').value;
      const amount = document.getElementById('bundle').value;

      try {
        const res = await fetch('/stkpush', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, amount })
        });
        const data = await res.json();

        if (data.success) {
          form.style.display = 'none';
          confirmation.style.display = 'block';
          confirmedPhone.textContent = phone;
        } else {
          alert('Error: ' + data.message);
        }
      } catch (err) {
        alert('Something went wrong. Try again later.');
        console.error(err);
      }
    });
  </script></body>
</html>
