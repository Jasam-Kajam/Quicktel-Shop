<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quicktel Bundles</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #2b5876, #4e4376);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            letter-spacing: 1px;
            color: #ffe082;
        }
        .bundle-section {
            margin-bottom: 20px;
        }
        .bundle-section h3 {
            margin-bottom: 10px;
            color: #ffcc80;
        }
        select {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            appearance: none;
        }
        select option {
            color: #000;
        }
        button {
            padding: 15px;
            font-size: 18px;
            width: 100%;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #ff9800, #ff5722);
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background: linear-gradient(to right, #ff5722, #e65100);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>QUICKTEL BUNDLES</h1>

        <div class="bundle-section">
            <h3>ðŸ“† Daily Bundles</h3>
            <select id="dailyBundles">
                <option value="">-- Select Daily Bundle --</option>
                <option value="5|20 SMS">20 SMS - KSh 5</option>
                <option value="10|200 SMS">200 SMS - KSh 10</option>
                <option value="20|Unlimited SMS">Unlimited SMS - KSh 20</option>
                <option value="50|100MB (7 days)">100MB (7 days) - KSh 50</option>
                <option value="100|200MB (7 days)">200MB (7 days) - KSh 100</option>
                <option value="250|500MB (7 days)">500MB (7 days) - KSh 250</option>
                <option value="500|1000MB (7 days)">1000MB (7 days) - KSh 500</option>
                <option value="10|100 mins Voice">100 mins Voice - KSh 10</option>
            </select>
        </div>

        <!-- Weekly, Monthly, Blaze, All-In-One Sections same as before -->

        <!-- For brevity, I will not repeat all other bundle sections here (your bundles remain unchanged) -->

        <button onclick="proceedToPay()">Buy Bundle</button>

    </div>

    <script>
        async function proceedToPay() {
            const dropdowns = ['dailyBundles', 'weeklyBundles', 'monthlyBundles', 'blazeBundles', 'allinoneBundles'];
            let selectedValue = '';
            let selectedLabel = '';

            for (let id of dropdowns) {
                const select = document.getElementById(id);
                if (select && select.value) {
                    const parts = select.value.split('|');
                    selectedValue = parts[0];
                    selectedLabel = parts[1];
                    break;
                }
            }

            if (!selectedValue) {
                alert('Please select a bundle before proceeding.');
                return;
            }

            if (!confirm(`Confirm purchase: ${selectedLabel} for KSh ${selectedValue}?`)) {
                return;
            }

            try {
                const response = await fetch('https://quicktel-shop.onrender.com/api/pay', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        amount: selectedValue,
                        description: selectedLabel
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    alert("Payment initiated successfully: " + result.message);
                } else {
                    alert("Payment failed: " + result.message);
                }
            } catch (error) {
                alert("Error: " + error.message);
            }
        }
    </script>

</body>
</html>
