<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quicktel Bundles - Till Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .logo-bar {
      background-color: #fff;
      padding: 20px 0;
      margin-bottom: 10px;
    }

    .logo-bar h1 {
      font-size: 36px;
      font-family: 'Times New Roman', Times, serif;
      color: #333;
      font-weight: bold;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 1px 1px 2px #ccc;
    }

    .container {
      background: rgba(0,0,0,0.4);
      max-width: 700px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
    }

    .welcome-message {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      animation: colorPulse 3s infinite;
    }

    @keyframes colorPulse {
      0%   { color: #ffd700; }
      25%  { color: #00e676; }
      50%  { color: #29b6f6; }
      75%  { color: #ff4081; }
      100% { color: #ffd700; }
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .bundle-option {
      margin: 8px;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: transform 0.2s ease-in-out;
    }

    .bundle-option:hover {
      filter: brightness(90%);
      transform: scale(1.02);
    }

    .category-title {
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
      font-size: 22px;
      margin-top: 30px;
    }

    .daily { background: #00c853; }
    .weekly { background: #2196f3; }
    .monthly { background: #9c27b0; }
    .allinone { background: #fb8c00; }

    #status {
      margin-top: 20px;
      font-weight: bold;
    }

    .whatsapp-button, .ussd-button {
      display: inline-block;
      margin-top: 30px;
      background-color: #00bcd4;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .whatsapp-button:hover, .ussd-button:hover {
      background-color: #0097a7;
      transform: scale(1.05);
    }

    /* USSD Section Styles */
    .ussd-section {
      margin: 20px 0;
      font-size: 18px;
      background: #fff;
      color: #000;
      padding: 15px;
      border-radius: 10px;
    }

    /* Confirmation Input & Button */
    #confirm-area input, #confirm-btn {
      width: 90%;
      margin-top: 10px;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #confirm-btn {
      background-color: #00e676;
      color: #000;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #confirm-btn:hover {
      background-color: #00c853;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Logo Bar -->
  <div class="logo-bar">
    <h1>QUICKTEL</h1>
  </div>

  <div class="container">
    <div class="welcome-message">ðŸŽ‰ Welcome to Quicktel Bundles!</div>
    <p style="margin-top: -10px; font-size: 18px;">Your one-stop shop for affordable bundles</p>

    <h2>Quicktel Bundles</h2>
    <p>Select a bundle below. You'll be guided to pay and receive your bundle instantly!</p>

    <form id="bundleForm">
      <input type="tel" id="phone" placeholder="Enter MPESA phone (e.g. 2547...)" required />
    </form>

    <!-- Bundle Categories -->
    <!-- (keep your bundle-option divs here, unchanged) -->
    
    <!-- USSD Section -->
    <div class="ussd-section">
      <strong>ðŸ“ž Dial <span style="color: green;">*384*26217#</span> to access Quicktel services directly via USSD</strong>
    </div>

    <a href="tel:*384*26217#" class="ussd-button">
      ðŸ“² Dial USSD Code
    </a>

    <div id="status"></div>

    <!-- Paste MPESA Confirmation Message -->
    <div id="confirm-area">
      <input id="mpesa-message" placeholder="Paste your MPESA message here..." />
      <button id="confirm-btn">âœ… Confirm Payment</button>
    </div>

    <a href="https://wa.me/254113048974" target="_blank" class="whatsapp-button">
      ðŸ“± Chat on WhatsApp
    </a>
  </div>

  <script>
    const bundleOptions = document.querySelectorAll('.bundle-option');
    const phoneInput = document.getElementById('phone');
    const statusDiv = document.getElementById('status');

    function pollPayment(phone, amount, label) {
      statusDiv.textContent = "â³ Checking for payment confirmation...";
      const polling = setInterval(async () => {
        try {
          const res = await fetch('/check-payment', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ phone, amount, label })
          });
          const data = await res.json();
          if (data.success) {
            clearInterval(polling);
            statusDiv.innerHTML = `âœ… ${label} activated successfully!`;
          }
        } catch (err) {
          console.error('Error polling:', err);
        }
      }, 4000);
    }

    bundleOptions.forEach(btn => {
      btn.addEventListener('click', () => {
        if ("vibrate" in navigator) navigator.vibrate(50);
        const amount = btn.dataset.value;
        const label = btn.dataset.label;
        const phone = phoneInput.value.trim();
        if (!/^254\d{9}$/.test(phone)) {
          alert("Enter a valid MPESA number (e.g. 254XXXXXXXXX)");
          return;
        }

        const newTab = window.open('', '_blank');
        newTab.document.write(`
          <html>
    <head>
      <title>Pay via Till</title>
      <style>
        body {
          font-family: 'Arial Black', Gadget, sans-serif;
          background: linear-gradient(to right, #6a11cb, #2575fc);
          color: white;
          text-align: center;
          padding: 60px 20px;
        }
        .till {
          font-size: 72px;
          margin: 30px auto;
          background: #ffd700;
          color: #000;
          padding: 20px;
          border-radius: 12px;
          display: inline-block;
          font-weight: bold;
          box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }
        h2 {
          font-size: 36px;
          margin-bottom: 20px;
          color: #ffeb3b;
          text-shadow: 2px 2px 4px #000;
        }
        p {
          font-size: 24px;
          margin: 20px 0;
        }
      </style>
    </head>
    <body>
      <h2>ðŸ’¸ Complete Payment</h2>
      <p>You're purchasing:</p>
      <p><strong style="font-size: 30px;">${label}</strong></p>
      <p>Amount:</p>
      <p><strong style="font-size: 30px;">KSh ${amount}</strong></p>
      <p>Pay to the MPESA Till Number:</p>
      <div class="till">8644442</div>
      <p>Use your number:</p>
      <p><strong style="font-size: 28px;">${phone}</strong></p>
      <p>After payment, return to the previous tab to confirm.</p>
    </body>
  </html>
`);

        statusDiv.innerHTML = `ðŸŸ¢ Waiting for payment of KSh ${amount} from ${phone} for ${label}...`;
        pollPayment(phone, amount, label);
      });
    });

    // Paste confirmation logic
    document.getElementById('confirm-btn').addEventListener('click', () => {
      const msg = document.getElementById('mpesa-message').value.trim();
      if (!msg || msg.length < 10) {
        alert("Please paste a valid MPESA message.");
        return;
      }

      // Simulated confirmation
      statusDiv.textContent = "âœ… Payment confirmed from pasted message!";
    });

    document.getElementById('mpesa-message').addEventListener('paste', (event) => {
      setTimeout(() => {
        const pasted = event.target.value;
        if (/MPESA/.test(pasted)) {
          statusDiv.textContent = "ðŸ“© MPESA message detected. Click 'Confirm Payment'.";
        }
      }, 100);
    });
  </script>
</body>
</html>
