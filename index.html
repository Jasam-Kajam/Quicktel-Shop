<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quicktel Bundles</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .logo {
      margin-top: 50px;
    }
    .logo img {
      width: 180px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    .welcome {
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
      animation: colorShift 4s infinite;
    }
    @keyframes colorShift {
      0% { color: #ffeb3b; }
      25% { color: #4caf50; }
      50% { color: #f44336; }
      75% { color: #2196f3; }
      100% { color: #ffeb3b; }
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      margin-top: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    input, select, button {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background: #ffeb3b;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #fdd835;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://i.ibb.co/2n8GThX/quicktel-logo.png" alt="Quicktel Logo">
  </div>

  <div class="welcome">Welcome to Quicktel Bundles!</div>

  <div class="container">
    <input type="tel" id="phone" placeholder="Enter your phone number (254...)" required>

    <select id="bundle">
      <option value="Daily Bundle - KSh 20">Daily Bundle - KSh 20</option>
      <option value="Weekly Bundle - KSh 100">Weekly Bundle - KSh 100</option>
      <option value="Monthly Bundle - KSh 300">Monthly Bundle - KSh 300</option>
    </select>

    <button onclick="payWithPaystack()">Pay Now</button>
  </div>

  <script>
    function payWithPaystack() {
      const phone = document.getElementById("phone").value.trim();
      const bundle = document.getElementById("bundle").value;

      if (!phone) {
        alert("Please enter your phone number.");
        return;
      }

      let amount = 0;
      if (bundle.includes('20')) amount = 20 * 100;
      if (bundle.includes('100')) amount = 100 * 100;
      if (bundle.includes('300')) amount = 300 * 100;

      let handler = PaystackPop.setup({
        key: 'pk_live_3b95d82d975d8cd88f2e0059b1d6dca62c1db036',
        email: `${phone}@quicktel.com`,
        amount: amount,
        currency: 'KES',
        metadata: {
          custom_fields: [{ display_name: "Phone Number", value: phone }]
        },
        callback: function(response) {
          fetch('http://localhost:5000/verify-payment', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              reference: response.reference,
              bundle: bundle,
              phone: phone
            })
          })
          .then(res => res.json())
          .then(data => alert(data.message))
          .catch(err => alert('Payment verification failed'));
        },
        onClose: function() {
          alert('Payment cancelled.');
        }
      });
      handler.openIframe();
    }
  </script>

</body>
</html>
