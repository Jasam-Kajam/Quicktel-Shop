<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quicktel Bundles</title>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #e1f5fe, #ffffff);
            color: #333;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: purple;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            height: 700px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .logo {
            margin-bottom: 15px;
        }
        .logo img {
            width: 120px; /* Adjust size as needed */
        }
        .bundle-title {
            font-size: 2em;
            font-weight: bold;
            color: green;
        }
        .validity {
            font-size: 1.2em;
            color: black;
            font-weight: bold;
        }
        .price {
            font-size: 1.5em;
            color: #f28b82;
        }
        .buy-label {
            font-size: 1.1em;
            color: #FFD700;
            margin-top: 10px;
            font-weight: bold;
        }
        .buttons {
            margin-top: 10px;
        }
        .self-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            margin-right: 10px;
            font-size: 1em;
            cursor: pointer;
        }
        .others-button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>QUICKTEL BUNDLES</h1>

    <div class="grid">
        <div class="card">
            <div class="logo">
                <img src="quicktel-logo.png" alt="Quicktel Logo">
            </div>
            <div class="bundle-title">500 Mins</div>
            <div class="validity">Valid | 1 Week</div>
            <div class="price">Price: 475</div>
            <div class="buy-label">BUY FOR:</div>
            <div class="buttons">
                <button class="self-button" onclick="buyBundle('500 Mins', 475)">Self</button>
                <button class="others-button">Others</button>
            </div>
        </div>

        <!-- You can copy this card structure and paste for more bundles -->
    </div>

    <script>
        function buyBundle(bundle, price) {
            const phone = prompt("Enter your phone number:");
            if (!phone) return alert("Phone number is required");

            let handler = PaystackPop.setup({
                key: 'pk_live_3b95d82d975d8cd88f2e0059b1d6dca62c1db036',
                email: phone + "@quicktel.com",
                amount: price * 100,
                currency: "KES",
                callback: function(response) {
                    fetch("http://localhost:5000/verify-payment", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ 
                            reference: response.reference, 
                            bundle: bundle, 
                            phone: phone 
                        })
                    })
                    .then(res => res.json())
                    .then(data => alert(data.message))
                    .catch(err => alert("Backend error: " + err));
                },
                onClose: function() {
                    alert('Transaction cancelled');
                }
            });
            handler.openIframe();
        }
    </script>

</body>
</html>
