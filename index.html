<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bingwa-Style Bundle Cards</title>
    <style>
        body {
            background: #f8f8f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .offer-title {
            color: #4caf50; /* green */
            font-size: 24px;
            font-weight: bold;
        }
        .validity {
            color: #000;
            font-size: 16px;
            margin: 10px 0;
            font-weight: bold;
        }
        .price {
            color: #f44336; /* pale red */
            font-size: 20px;
            font-weight: bold;
        }
        .buy-bar {
            background: yellow;
            font-weight: bold;
            padding: 5px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        .self-btn {
            background-color: #333;
            color: #fff;
        }
        .others-btn {
            background-color: #2196f3;
            color: #fff;
        }
    </style>
</head>
<body>

<h2 style="text-align:center; color: purple;">QUICKTEL BUNDLES</h2>

<div class="container">
    <div class="card">
        <div class="offer-title">500 Mins</div>
        <div class="validity">Valid | 1 Week</div>
        <div class="price">Price: 475</div>
        <div class="buy-bar">BUY FOR:</div>
        <div class="buttons">
            <button class="self-btn">Self</button>
            <button class="others-btn">Others</button>
        </div>
    </div>
    <!-- Repeat .card as needed for other offers -->
</div>

</body>
</html>
