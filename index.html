<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quicktel Bundles - Till Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .logo-bar {
      background-color: #fff;
      padding: 20px 0;
      margin-bottom: 10px;
    }

    .logo-bar h1 {
      font-size: 36px;
      font-family: 'Times New Roman', Times, serif;
      color: #333;
      font-weight: bold;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 1px 1px 2px #ccc;
    }

    .container {
      background: rgba(0,0,0,0.4);
      max-width: 700px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
    }

    .welcome-message {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      animation: colorPulse 3s infinite;
    }

    @keyframes colorPulse {
      0%   { color: #ffd700; }
      25%  { color: #00e676; }
      50%  { color: #29b6f6; }
      75%  { color: #ff4081; }
      100% { color: #ffd700; }
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .bundle-option {
      margin: 8px;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: transform 0.2s ease-in-out;
    }

    .bundle-option:hover {
      filter: brightness(90%);
      transform: scale(1.02);
    }

    .category-title {
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
      font-size: 22px;
      margin-top: 30px;
    }

    .daily { background: #00c853; }
    .weekly { background: #2196f3; }
    .monthly { background: #9c27b0; }
    .allinone { background: #fb8c00; }

    #status {
      margin-top: 20px;
      font-weight: bold;
    }

    .whatsapp-button {
      display: inline-block;
      margin-top: 30px;
      background-color: #25D366;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    #confirmBtn {
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      background: #ffd600;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="logo-bar">
    <h1>QUICKTEL</h1>
  </div>

  <div class="container">
    <div class="welcome-message">ðŸŽ‰ Welcome to Quicktel Bundles!</div>
    <p style="margin-top: -10px; font-size: 18px;">Your one-stop shop for affordable bundles</p>

    <h2>Quicktel Bundles</h2>
    <p>Select a bundle below. You'll be guided to pay and receive your bundle instantly!</p>

    <form id="bundleForm">
      <input type="tel" id="phone" placeholder="Enter MPESA phone (e.g. 2547...)" required />
    </form>

    <!-- Bundle Options (sample only shown) -->
    <div class="category-title">ðŸ“† Daily Bundles</div>
    <div class="bundle-option daily" data-value="10" data-label="200 SMS">200 SMS - KSh 10</div>
    <div class="bundle-option daily" data-value="50" data-label="100MB">100MB - KSh 50</div>

    <div id="status"></div>

    <button id="confirmBtn">âœ… Confirm Payment</button>

    <a href="https://wa.me/254113048974" target="_blank" class="whatsapp-button">
      ðŸ“± Chat on WhatsApp
    </a>
  </div>

  <script>
    const bundleOptions = document.querySelectorAll('.bundle-option');
    const phoneInput = document.getElementById('phone');
    const statusDiv = document.getElementById('status');
    const confirmBtn = document.getElementById('confirmBtn');

    let lastTransaction = null;

    function pollPayment(phone, amount, label) {
      statusDiv.textContent = "â³ Checking for payment confirmation...";
      const polling = setInterval(async () => {
        try {
          const res = await fetch('/check-payment', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ phone, amount, label })
          });
          const data = await res.json();
          if (data.success) {
            clearInterval(polling);
            statusDiv.innerHTML = `âœ… ${label} activated successfully!`;
          }
        } catch (err) {
          console.error('Error polling:', err);
        }
      }, 4000);
    }

    confirmBtn.addEventListener('click', async () => {
      if (!lastTransaction) {
        alert('Please select a bundle first.');
        return;
      }

      statusDiv.innerHTML = "â³ Re-checking payment status...";

      try {
        const res = await fetch('/check-payment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(lastTransaction)
        });

        const data = await res.json();
        if (data.success) {
          statusDiv.innerHTML = `âœ… Payment confirmed! ${lastTransaction.label} is now active.`;
        } else {
          statusDiv.innerHTML = "âŒ Payment not confirmed yet. Please try again later.";
        }
      } catch (err) {
        console.error(err);
        statusDiv.innerHTML = "âš ï¸ Error checking payment status.";
      }
    });

    bundleOptions.forEach(btn => {
      btn.addEventListener('click', () => {
        if ("vibrate" in navigator) navigator.vibrate(50);
        const amount = btn.dataset.value;
        const label = btn.dataset.label;
        const phone = phoneInput.value.trim();
        if (!/^254\d{9}$/.test(phone)) {
          alert("Enter a valid MPESA number (e.g. 254XXXXXXXXX)");
          return;
        }

        lastTransaction = { phone, amount, label };

        const newTab = window.open('', '_blank');
        newTab.document.write(`
          <html>
            <head><title>Pay via Till</title></head>
            <body style="font-family: Arial; background: #f9f9f9; text-align: center; padding: 40px;">
              <h2>Complete Payment</h2>
              <p>You're purchasing: <strong>${label}</strong></p>
              <p>Amount: <strong>KSh ${amount}</strong></p>
              <p>Please pay to the MPESA Till Number:</p>
              <div style="font-size: 26px; margin: 20px; background: #e0e0e0; padding: 15px; border-radius: 8px;">8644442</div>
              <p>Using your number: <strong>${phone}</strong></p>
              <p>After payment, return to the previous tab.</p>
              <p>Or scan this QR code to pay:</p>
              <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=8644442" alt="Pay Till QR" />
            </body>
          </html>
        `);

        statusDiv.innerHTML = `ðŸŸ¢ Waiting for payment of KSh ${amount} from ${phone} for ${label}...`;
        pollPayment(phone, amount, label);
      });
    });
  </script>
</body>
</html>
