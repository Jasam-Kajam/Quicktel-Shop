<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quicktel Bundles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 12px;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #00c853;
      color: white;
      font-weight: bold;
    }
    .whatsapp {
      margin-top: 20px;
      display: inline-block;
      background-color: #25D366;
      padding: 10px 15px;
      border-radius: 50px;
      text-decoration: none;
      color: white;
    }
    optgroup {
      font-weight: bold;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quicktel Bundles</h1>
    <p>Buy data bundles instantly</p><form id="bundleForm">
  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" placeholder="2547XXXXXXXX" required />

  <label for="bundle">Choose a Bundle</label>
  <select id="bundle" name="bundle">
    <optgroup label="Daily Bundles">
      <option value="10">250MB - KSh 10 (Valid for 24hrs)</option>
      <option value="20">300MB - KSh 20 (Valid for 24hrs)</option>
      <option value="50">500MB - KSh 50 (Valid for 24hrs)</option>
      <option value="99">1GB - KSh 99 (Valid for 24hrs)</option>
    </optgroup>
    <optgroup label="Weekly Bundles">
      <option value="150">1.5GB - KSh 150 (Valid for 3 days)</option>
      <option value="250">2GB - KSh 250 (Valid for 7 days)</option>
    </optgroup>
    <optgroup label="Monthly Bundles">
      <option value="500">5GB - KSh 500 (Valid for 30 days)</option>
    </optgroup>
  </select>

  <button type="submit">Pay with M-PESA</button>
</form>

<div id="confirmation" style="display:none">
  <h3>Payment Request Sent</h3>
  <p>Check your phone (Sim: <strong><span id="confirmedPhone"></span></strong>) to enter M-PESA PIN.</p>
</div>

<a class="whatsapp" href="https://wa.me/254729952483" target="_blank">
  ðŸ“± Chat with us on WhatsApp
</a>

  </div>  <script>
    const form = document.getElementById('bundleForm');
    const confirmation = document.getElementById('confirmation');
    const confirmedPhone = document.getElementById('confirmedPhone');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const phone = document.getElementById('phone').value;
      const amount = document.getElementById('bundle').value;

      try {
        const res = await fetch('/stkpush', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, amount })
        });
        const data = await res.json();

        if (data.success) {
          form.style.display = 'none';
          confirmation.style.display = 'block';
          confirmedPhone.textContent = phone;
        } else {
          alert('Error: ' + data.message);
        }
      } catch (err) {
        alert('Something went wrong. Try again later.');
        console.error(err);
      }
    });
  </script></body>
</html>
