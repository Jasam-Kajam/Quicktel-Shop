<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quicktel Bundles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(to right, #3f87a6, #ebf8e1);
        }
        .category-title {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
        .bundle-option {
            margin: 5px 0;
            padding: 10px;
            background-color: #f3f3f3;
            border-radius: 5px;
            cursor: pointer;
        }
        .bundle-option:hover {
            background-color: #ddd;
        }
        #payButton {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>QUICKTEL BUNDLES</h1>

<h3>üìÜ Daily Bundles</h3>
<div class="bundle-option" data-price="1" data-label="10 SMS">10 SMS - KSh 1</div>
<div class="bundle-option" data-price="5" data-label="20 SMS">20 SMS - KSh 5</div>
<div class="bundle-option" data-price="10" data-label="200 SMS">200 SMS - KSh 10</div>
<div class="bundle-option" data-price="15" data-label="500 SMS">500 SMS - KSh 15</div>
<div class="bundle-option" data-price="30" data-label="1000 SMS">1000 SMS - KSh 30</div>

<h3>üìÖ Weekly Bundles</h3>
<div class="bundle-option" data-price="20" data-label="100 SMS">100 SMS - KSh 20</div>
<div class="bundle-option" data-price="50" data-label="Unlimited SMS">Unlimited SMS - KSh 50</div>

<h3>üóìÔ∏è Monthly Bundles</h3>
<div class="bundle-option" data-price="100" data-label="1500 SMS">1500 SMS - KSh 100</div>
<div class="bundle-option" data-price="1000" data-label="8GB">8GB - KSh 1000</div>

<input type="tel" id="phone" placeholder="Enter your Safaricom Number" style="padding: 10px; width: 100%; margin-top: 10px;" />

<button id="payButton">Proceed to Pay</button>

<p id="status"></p>

<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
    let selectedBundle = null;

    document.querySelectorAll('.bundle-option').forEach(option => {
        option.addEventListener('click', () => {
            selectedBundle = {
                price: option.getAttribute('data-price'),
                label: option.getAttribute('data-label')
            };
            document.querySelectorAll('.bundle-option').forEach(opt => opt.style.background = '#f3f3f3');
            option.style.background = '#a0f0a0';
        });
    });

    document.getElementById('payButton').addEventListener('click', () => {
        const phone = document.getElementById('phone').value.trim();
        if (!phone.startsWith('07') || phone.length != 10) {
            alert("Please enter a valid Safaricom number starting with 07...");
            return;
        }

        if (!selectedBundle) {
            alert("Please select a bundle first.");
            return;
        }

        const handler = PaystackPop.setup({
            key: 'pk_live_3b95d82d975d8cd88f2e0059b1d6dca62c1db036',
            email: phone + '@quicktel.com',
            amount: selectedBundle.price * 100,
            currency: "KES",
            callback: function (response) {
                document.getElementById("status").innerText = "Verifying Payment...";
                
                fetch('http://localhost:5000/verify-payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        reference: response.reference,
                        bundle: selectedBundle.label,
                        phone: phone
                    })
                }).then(res => res.json())
                  .then(data => {
                    document.getElementById("status").innerText = data.message;
                  }).catch(err => {
                    document.getElementById("status").innerText = "Server error during verification.";
                  });
            },
            onClose: function () {
                alert('Transaction was cancelled');
            }
        });

        handler.openIframe();
    });
</script>

</body>
</html>
