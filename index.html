<html lang="en">
<head>

    <title>Quicktel Bundles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f0f0f0, #ffffff);
            font-family: Arial, sans-serif;
            color: #333;
        }
        header {
            background-color: purple;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 520px; /* Increased height for logo */
        }
        .logo {
            margin-bottom: 10px;
        }
        .logo img {
            width: 100px;
        }
        .badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: gold;
            color: black;
            padding: 5px 10px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 14px;
        }
        .price {
            color: #f44336;
            font-size: 30px;
            margin: 20px 0 15px 0;
            font-weight: bold;
        }
        .validity {
            font-size: 20px;
            font-weight: bold;
            color: black;
            margin-bottom: 20px;
        }
        .buy-bar {
            background-color: yellow;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
        }
        .buy-buttons button {
            margin: 10px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
        .self-btn { background-color: #333; color: #fff; }
        .others-btn { background-color: #1976d2; color: #fff; }
        footer {
            background: #222;
            color: #aaa;
            text-align: center;
            padding: 20px;
            font-size: 13px;
        }
    </style>
    <script src="https://js.paystack.co/v1/inline.js"></script>
</head>

</footer><script>
    function pay(amount, bundle) {
        var phone = prompt("Enter your Safaricom number:");
        if (!phone || !phone.startsWith("07")) {
            alert("Please enter a valid Safaricom number.");
            return;
        }
        var handler = PaystackPop.setup({
            key: 'pk_live_3b95d82d975d8cd88f2e0059b1d6dca62c1db036',
            email: phone + "@quicktel.com",
            amount: amount * 100,
            currency: "KES",
            callback: function(response) {
                fetch('https://your-backend-url/verify-payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        reference: response.reference,
                        bundle: bundle,
                        phone: phone
                    })
                }).then(res => res.json())
                  .then(data => alert(data.message))
                  .catch(err => alert("Error: " + err));
            },
            onClose: function() {
                alert('Payment window closed.');
            }
        });
        handler.openIframe();
    }
</script></body>
