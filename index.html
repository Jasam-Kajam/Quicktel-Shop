<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quicktel Bundles - Till Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      padding: 0;
      margin: 0;
      text-align: center;
    }.logo-bar {
  background-color: #fff;
  padding: 20px 0;
  margin-bottom: 10px;
}

.logo-bar h1 {
  font-size: 36px;
  font-family: 'Times New Roman', Times, serif;
  color: #333;
  font-weight: bold;
  margin: 0;
  letter-spacing: 2px;
  text-shadow: 1px 1px 2px #ccc;
}

.container {
  background: rgba(0,0,0,0.4);
  max-width: 700px;
  margin: auto;
  padding: 20px;
  border-radius: 12px;
}

.welcome-message {
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 10px;
  animation: colorPulse 3s infinite;
}

@keyframes colorPulse {
  0%   { color: #ffd700; }
  25%  { color: #00e676; }
  50%  { color: #29b6f6; }
  75%  { color: #ff4081; }
  100% { color: #ffd700; }
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

.bundle-option {
  margin: 8px;
  padding: 12px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  color: white;
  transition: transform 0.2s ease-in-out;
}

.bundle-option:hover {
  filter: brightness(90%);
  transform: scale(1.02);
}

.category-title {
  font-family: 'Times New Roman', Times, serif;
  font-weight: bold;
  font-size: 22px;
  margin-top: 30px;
}

.daily { background: #00c853; }
.weekly { background: #2196f3; }
.monthly { background: #9c27b0; }
.allinone { background: #fb8c00; }

#status {
  margin-top: 20px;
  font-weight: bold;
}

.whatsapp-button {
  display: inline-block;
  margin-top: 30px;
  background-color: #25D366;
  color: white;
  padding: 12px 24px;
  border-radius: 8px;
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
}

  </style>
</head>
<body>  <!-- Logo Bar -->  <div class="logo-bar">
    <h1>QUICKTEL</h1>
  </div>  <div class="container">
    <div class="welcome-message">🎉 Welcome to Quicktel Bundles!</div>
    <p style="margin-top: -10px; font-size: 18px;">Your one-stop shop for affordable bundles</p><h2>Quicktel Bundles</h2>
<p>Select a bundle below. You'll be guided to pay and receive your bundle instantly!</p>

<form id="bundleForm">
  <input type="tel" id="phone" placeholder="Enter MPESA phone (e.g. 2547...)" required />
</form>

<!-- Bundle categories... [Same as before] -->

<div id="status"></div>

<a href="https://wa.me/254113048974" target="_blank" class="whatsapp-button">
  📱 Chat on WhatsApp
</a>

  </div>  <script>
    const bundleOptions = document.querySelectorAll('.bundle-option');
    const phoneInput = document.getElementById('phone');
    const statusDiv = document.getElementById('status');

    function pollPayment(phone, amount, label) {
      statusDiv.textContent = "⏳ Checking for payment confirmation...";
      const polling = setInterval(async () => {
        try {
          const res = await fetch('/check-payment', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ phone, amount, label })
          });
          const data = await res.json();
          if (data.success) {
            clearInterval(polling);
            statusDiv.innerHTML = `✅ ${label} activated successfully!`;
          }
        } catch (err) {
          console.error('Error polling:', err);
        }
      }, 4000);
    }

    bundleOptions.forEach(btn => {
      btn.addEventListener('click', () => {
        if ("vibrate" in navigator) navigator.vibrate(50);
        const amount = btn.dataset.value;
        const label = btn.dataset.label;
        const phone = phoneInput.value.trim();
        if (!/^254\d{9}$/.test(phone)) {
          alert("Enter a valid MPESA number (e.g. 254XXXXXXXXX)");
          return;
        }

        const newTab = window.open('', '_blank');
        newTab.document.write(`
          <html>
            <head>
              <title>Pay via Till</title>
              <style>
                body {
                  font-family: Arial, sans-serif;
                  background: linear-gradient(to right, #6a11cb, #2575fc);
                  color: #fff;
                  text-align: center;
                  padding: 50px 20px;
                }
                h2 { font-size: 32px; margin-bottom: 20px; }
                p, strong { font-size: 20px; line-height: 1.6; }
                .till-box {
                  font-size: 30px;
                  margin: 25px auto;
                  background: #ffffff;
                  color: #333;
                  padding: 18px;
                  width: fit-content;
                  border-radius: 10px;
                  font-weight: bold;
                }
                img { margin-top: 20px; width: 200px; height: 200px; }
                textarea {
                  width: 80%;
                  height: 100px;
                  margin-top: 20px;
                  font-size: 16px;
                  border-radius: 8px;
                  padding: 10px;
                }
                button {
                  background: #00c853;
                  border: none;
                  padding: 12px 20px;
                  font-size: 18px;
                  color: #fff;
                  border-radius: 8px;
                  margin-top: 20px;
                  cursor: pointer;
                }
              </style></head>
        <body>
          <h2>📲 Complete Payment</h2>
          <p>You're purchasing: <strong>${label}</strong></p>
          <p>Amount: <strong>KSh ${amount}</strong></p>
          <p>Please pay to the MPESA Till Number:</p>
          <div class="till-box">8644442</div>
          <p>Using your number: <strong>${phone}</strong></p>
          <p>Paste your confirmation message below:</p>
          <textarea id="mpesaMessage" placeholder="Paste MPESA confirmation here..."></textarea>
          <button onclick="
            const msg = document.getElementById('mpesaMessage').value;
            if (!msg || msg.length < 5) { alert('Please paste a valid message'); return; }
            fetch('/confirm-payment', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ phone: '${phone}', label: '${label}', message: msg })
            }).then(res => res.json()).then(data => {
              alert(data.message || 'Confirmation sent.');
            });
          ">✅ Confirm & Send</button>
          <p style="margin-top:30px; font-size:14px;">After confirmation, your bundle will be activated.</p>
          <p>Or scan this QR code to pay:</p>
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=8644442" alt="Pay Till QR" />
        </body>
      </html>
    `);

    statusDiv.innerHTML = `🟢 Waiting for payment of KSh ${amount} from ${phone} for ${label}...`;
    pollPayment(phone, amount, label);
  });
});

  </script>
</body>
</html>
