<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quicktel Bundles</title>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(to bottom right, #f7f9fb, #ffffff);
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: purple;
            font-size: 3em;
            margin-bottom: 40px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: #ffffff;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            padding: 30px 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 140px;
        }
        .bundle-title {
            font-size: 2.2em;
            font-weight: 600;
            color: green;
            margin-bottom: 10px;
        }
        .validity {
            font-size: 1.2em;
            color: #555;
            font-weight: 500;
            margin-bottom: 15px;
        }
        .price {
            font-size: 1.8em;
            color: #f28b82;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .buy-label {
            font-size: 1.1em;
            color: #FFD700;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .self-button, .others-button {
            border: none;
            border-radius: 12px;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        .self-button {
            background-color: #333;
            color: white;
        }
        .self-button:hover {
            background-color: #111;
        }
        .others-button {
            background-color: #007bff;
            color: white;
        }
        .others-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .logo img { width: 100px; }
        }
    </style>
</head>
<body>

    <h1>QUICKTEL BUNDLES</h1>

    <div class="grid">
        <div class="card">
            <div class="logo">
                <img src="quicktel-logo.png" alt="Quicktel Logo">
            </div>
            <div class="bundle-title">500 Mins</div>
            <div class="validity">Valid | 1 Week</div>
            <div class="price">Price: 475</div>
            <div class="buy-label">BUY FOR:</div>
            <div class="buttons">
                <button class="self-button" onclick="buyBundle('500 Mins', 475)">Self</button>
                <button class="others-button">Others</button>
            </div>
        </div>

        <!-- Repeat cards for your other bundles -->
    </div>

    <script>
        function buyBundle(bundle, price) {
            const phone = prompt("Enter your phone number:");
            if (!phone) return alert("Phone number is required");

            let handler = PaystackPop.setup({
                key: 'pk_live_3b95d82d975d8cd88f2e0059b1d6dca62c1db036',
                email: phone + "@quicktel.com",
                amount: price * 100,
                currency: "KES",
                callback: function(response) {
                    fetch("http://localhost:5000/verify-payment", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ 
                            reference: response.reference, 
                            bundle: bundle, 
                            phone: phone 
                        })
                    })
                    .then(res => res.json())
                    .then(data => alert(data.message))
                    .catch(err => alert("Backend error: " + err));
                },
                onClose: function() {
                    alert('Transaction cancelled');
                }
            });
            handler.openIframe();
        }
    </script>

</body>
</html>
