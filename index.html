<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicktel Bundles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #7b2ff7, #f107a3);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 30px;
            animation: colorChange 5s infinite alternate;
        }
        @keyframes colorChange {
            0% { color: #fff; }
            50% { color: #FFD700; }
            100% { color: #00FF00; }
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
        }
        input, button, select {
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            width: 80%;
            font-size: 1rem;
        }
        .bundle-option {
            background: #fff;
            color: #333;
            margin: 5px;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        .bundle-option:hover {
            background: #f107a3;
            color: #fff;
        }
        .category-title {
            margin-top: 20px;
            font-size: 1.2rem;
            color: yellow;
        }
    </style>
</head>
<body>

    <div class="logo">QUICKTEL</div>
    <div class="container">
        <h2>Welcome to Quicktel Bundles</h2>
        <input type="text" id="phone" placeholder="Enter your phone number" required>

        <!-- DAILY BUNDLES -->
        <div class="category-title">üìÜ Daily Bundles</div>
        <div class="bundle-option" data-price="5" data-label="20 SMS">20 SMS - KSh 5</div>
        <div class="bundle-option" data-price="10" data-label="200 SMS">200 SMS - KSh 10</div>
        <div class="bundle-option" data-price="20" data-label="Unlimited SMS">Unlimited SMS - KSh 20</div>

        <!-- WEEKLY BUNDLES -->
        <div class="category-title">üìÖ Weekly Bundles</div>
        <div class="bundle-option" data-price="20" data-label="100 SMS">100 SMS - KSh 20</div>
        <div class="bundle-option" data-price="30" data-label="1000 SMS">1000 SMS - KSh 30</div>

        <!-- MONTHLY BUNDLES -->
        <div class="category-title">üóìÔ∏è Monthly Bundles</div>
        <div class="bundle-option" data-price="100" data-label="1500 SMS">1500 SMS - KSh 100</div>
        <div class="bundle-option" data-price="200" data-label="3500 SMS">3500 SMS - KSh 200</div>

        <button id="payButton">Proceed to Pay</button>
        <p id="status"></p>
    </div>

    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
        let selectedBundle = null;

        document.querySelectorAll('.bundle-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.bundle-option').forEach(o => o.style.border = 'none');
                option.style.border = '2px solid yellow';
                selectedBundle = {
                    label: option.getAttribute('data-label'),
                    price: option.getAttribute('data-price')
                };
            });
        });

        document.getElementById('payButton').addEventListener('click', () => {
            const phone = document.getElementById('phone').value;
            if (!phone || !selectedBundle) {
                alert('Please enter phone number and select bundle.');
                return;
            }

            let handler = PaystackPop.setup({
                key: 'pk_live_3b95d82d975d8cd88f2e0059b1d6dca62c1db036',
                email: 'customer@example.com',
                amount: selectedBundle.price * 100,
                currency: 'KES',
                callback: function(response) {
                    document.getElementById('status').innerText = "Verifying payment...";
                    fetch('http://localhost:5000/verify-payment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            reference: response.reference,
                            bundle: selectedBundle.label,
                            phone: phone
                        })
                    })
                    .then(res => res.json())
                    .then(data => {
                        document.getElementById('status').innerText = data.message;
                    });
                },
                onClose: function() {
                    alert('Transaction cancelled');
                }
            });
            handler.openIframe();
        });
    </script>

</body>
</html>
