<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quicktel Bundles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 12px;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    select {
      background: linear-gradient(135deg, #00c853 0%, #64dd17 100%);
      color: white;
      font-weight: bold;
    }
    option {
      background-color: #263238;
      color: white;
    }
    button {
      background-color: #00c853;
      color: white;
      font-weight: bold;
    }
    .whatsapp {
      margin-top: 20px;
      display: inline-block;
      background-color: #25D366;
      padding: 10px 15px;
      border-radius: 50px;
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quicktel Bundles</h1>
    <p>Buy data bundles instantly</p><form id="bundleForm">
  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" placeholder="2547XXXXXXXX" required />

  <label for="bundle">Choose a Bundle</label>
  <select id="bundle" name="bundle">
    <optgroup label="Daily Bundles">
      <option value="5">20 SMS - KSh 5</option>
      <option value="10">200 SMS - KSh 10</option>
      <option value="20">Unlimited SMS - KSh 20</option>
      <option value="50">100MB Data - KSh 50 (7 days)</option>
      <option value="100">200MB Data - KSh 100 (7 days)</option>
      <option value="250">500MB Data - KSh 250 (7 days)</option>
      <option value="500">1000MB Data - KSh 500 (7 days)</option>
      <option value="10v">100 Voice Minutes - KSh 10</option>
    </optgroup>
    <optgroup label="Weekly Bundles">
      <option value="20">100 SMS - KSh 20</option>
      <option value="30">1000 SMS - KSh 30</option>
      <option value="50w">Unlimited SMS - KSh 50</option>
      <option value="100w">500MB + WhatsApp - KSh 100</option>
      <option value="250w">1.5GB + WhatsApp - KSh 250</option>
      <option value="500w">3.5GB + WhatsApp - KSh 500</option>
    </optgroup>
    <optgroup label="Monthly Bundles">
      <option value="100m">1500 SMS - KSh 100</option>
      <option value="200m">3500 SMS - KSh 200</option>
      <option value="100mb">400MB - KSh 100</option>
      <option value="250mb">1GB - KSh 250</option>
      <option value="500mb">2GB - KSh 500</option>
      <option value="1000mb">8GB - KSh 1000</option>
      <option value="2000mb">17GB - KSh 2000</option>
      <option value="3000mb">27GB - KSh 3000</option>
      <option value="5000mb">47GB - KSh 5000</option>
      <option value="10000mb">100GB - KSh 10000</option>
    </optgroup>
    <optgroup label="All-in-One Bundles">
      <option value="a1000">8GB + 1000 SMS - KSh 1000</option>
      <option value="a2000">17GB + 2000 SMS - KSh 2000</option>
      <option value="a3000">27GB + 3000 SMS - KSh 3000</option>
      <option value="a5000">47GB + 5000 SMS - KSh 5000</option>
      <option value="a10000">100GB + 10,000 SMS - KSh 10000</option>
    </optgroup>
    <optgroup label="BLAZE Monthly Bundles">
      <option value="b125">1.25GB (30 days)</option>
      <option value="b3">3GB (30 days)</option>
      <option value="b7">7.5GB (30 days)</option>
      <option value="b25">25GB (30 days)</option>
    </optgroup>
  </select>

  <button type="submit">Pay with M-PESA</button>
</form>

<div id="confirmation" style="display:none">
  <h3>Payment Request Sent</h3>
  <p>Check your phone (Sim: <strong><span id="confirmedPhone"></span></strong>) to enter M-PESA PIN.</p>
</div>

<a class="whatsapp" href="https://wa.me/254729952483" target="_blank">
  ðŸ“± Chat with us on WhatsApp
</a>

  </div>  <script>
    const form = document.getElementById('bundleForm');
    const confirmation = document.getElementById('confirmation');
    const confirmedPhone = document.getElementById('confirmedPhone');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const phone = document.getElementById('phone').value;
      const amount = document.getElementById('bundle').value;

      try {
        const res = await fetch('/stkpush', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, amount })
        });
        const data = await res.json();

        if (data.success) {
          form.style.display = 'none';
          confirmation.style.display = 'block';
          confirmedPhone.textContent = phone;
        } else {
          alert('Error: ' + data.message);
        }
      } catch (err) {
        alert('Something went wrong. Try again later.');
        console.error(err);
      }
    });
  </script></body>
</html>
